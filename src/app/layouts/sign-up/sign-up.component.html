<div class="container-fluid sign-up">
    <div class="form">
        <form action="">
            <div class="form-group">
                <div class="row">
                    <div class="col-6 firstName">
                        <input class="p-2" type="text" placeholder="First name">
                    </div>
                    <div class="col-6 lastName">
                        <input class="p-2" type="text" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form-group email">
                <input class="p-2" type="email" placeholder="Email">
            </div>
            <div class="form-group password">
                <input class="p-2" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Sign Up</button>
            </div>
             <div class="sign-in-with text-center">
                <strong class="mb-0">SIGN IN WITH</strong>
            </div>
            <hr class="mb-3 mt-1">
            <div class="btn-group sign-with">
                <button class="btn btn-light">
                <i class="fa fa-google-plus"></i>
                </button>
                <button class="btn btn-light">
                <i class="fa fa-facebook"></i>
                </button>
                <button class="btn btn-light">
                <i class="fa fa-twitter"></i>
                </button>
                <button class="btn btn-light">
                <i class="fa fa-instagram"></i>
                </button>
            </div>
        </form>
    </div>
</div>
