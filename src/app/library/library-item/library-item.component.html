<div class="library mt-3">
    <div class="card">
        <div class="card-img-top img-fluid">
            <img src="{{libraryItem.image}}" alt="">
        </div>
        <div class="card-body info">
            <p class="mb-0"><strong>{{libraryItem.name}}</strong></p>
            <p class="mb-0">{{libraryItem.type}}</p>
            <p class="mb-0">{{libraryItem.count}}</p>
        </div>
    </div>
</div>
