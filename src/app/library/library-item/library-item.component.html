<div class="library mt-3">
    <div class="card">
        <div class="img-thumbnail img-fluid">
            <img src="{{libraryItem.image}}" alt="">
        </div>
        <div class="card-body info">
            <p class="mb-0 name"><strong>{{libraryItem.name}}</strong></p>
            <p class="mb-0 item">Type of item:<span class="ml-3">{{libraryItem.type}}</span></p>
            <p class="mb-0 item-count">Count of items: <span class="ml-3">{{libraryItem.count}}</span></p>
        </div>
    </div>
</div>
