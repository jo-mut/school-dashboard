<div class="professor mt-3">
    <div class="card">
        <div class="card-img-top img-fluid">
            <img src="{{professor.image}}" alt="">
        </div>
        <div class="card-body info">
            <p class="mb-0"><strong>{{professor.name}}</strong></p>
            <p class="mb-0">{{professor.age}}</p>
            <p class="mb-0">{{professor.department}}</p>
            <p class="mb-0">{{professor.attendance}}</p>
        </div>
    </div>
</div>
