<div class="department mt-3">
    <div class="card">
        <div class="card-img-top img-fluid">
            <img src="{{department.image}}" alt="">
        </div>
        <div class="card-body info">
            <p class="mb-0"><strong>{{department.name}}</strong></p>
            <p class="mb-0">{{department.professors}}</p>
            <p class="mb-0">{{department.students}}</p>
            <p class="mb-0">{{department.sub_departments}}</p>
        </div>
    </div>
</div>
