<div class="container-fluid sign-in">
    <div class="card">
        <div class="sign-in-with text-center">
            <strong class="mb-0">SIGN IN WITH</strong>
        </div>
        <div class="btn-group sign-with">
            <button class="btn btn-light">
                            <i class="fa fa-google-plus"></i>
                            </button>
            <button class="btn btn-light">
                            <i class="fa fa-facebook"></i>
                            </button>
            <button class="btn btn-light">
                            <i class="fa fa-twitter"></i>
                            </button>
            <button class="btn btn-light">
                            <i class="fa fa-instagram"></i>
                            </button>
        </div>
        <hr class="mb-3 mt-1">

        <div class="form">
            <form action="">
                <div class="form-group email">
                    <input class="p-2" type="email" placeholder="Email">
                </div>
                <div class="form-group email">
                    <input class="p-2" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="navigateToAdmin()" >Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
