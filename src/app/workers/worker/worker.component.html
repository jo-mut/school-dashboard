<div class="worker mt-3">
    <div class="card">
        <div class="card-img-top img-fluid">
            <img src="{{worker.image}}" alt="">
        </div>
        <div class="card-body info">
            <p class="mb-0"><strong>{{worker.name}}</strong></p>
            <p class="mb-0">{{worker.age}}</p>
            <p class="mb-0">{{worker.department}}</p>
            <p class="mb-0">{{worker.attendance}}</p>
        </div>
    </div>
</div>
